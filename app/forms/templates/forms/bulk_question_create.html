<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Form and Question Create</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        p.error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Bulk Form and Question Create</h2>

    <!-- Display error if present -->
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <!-- Data JSON textarea for form and questions -->
        <label for="data_json">Form and Questions JSON:</label>
        <textarea name="data_json" id="data_json" rows="20" placeholder='{
    "form": {
        "name": "Sample Form",
        "part_number": "PN123",
        "operation": "Op456",
        "part_name": "Sample Part",
        "year": "2023",
        "mod_level": "A1",
        "machine": "Machine XYZ",
        "mod_date": "2023-11-11"
    },
    "questions": [
        {
            "feature": "67",
            "special_characteristic": "Bu",
            "characteristic": "Hub OD (Air Gauge)",
            "specifications": "Ø30.187 - Ø30.213 mm",
            "sample_frequency": "100%",
            "sample_size": "100%",
            "done_by": "OP/QA",
            "checkmark": true
        },
        {
            "feature": "HP",
            "special_characteristic": "D",
            "characteristic": "Hole(s) Presence (Visual/Gauge)",
            "specifications": "Present YES / NO",
            "sample_frequency": "100%",
            "sample_size": "100%",
            "done_by": "OP / QA",
            "checkmark": false
        }
    ]
}'>{{ data_json }}</textarea>

        <!-- Checkbox to delete existing questions -->
        <input type="checkbox" name="delete_existing" id="delete_existing">
        <label for="delete_existing">Delete existing questions for this form</label><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
