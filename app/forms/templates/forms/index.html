{% extends "parent.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}Forms Index{% endblock %}

{% block extra_head %}
    <style>
        .card-hover {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .list-group-item {
            background-color: white;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
{% endblock %}

{% block content %}

    <div class="container mt-5">
        <h1>Forms Index</h1>
        <hr>
        <ul class="list-group">
            <li class="list-group-item card-hover">
                <a href="{% url 'find_forms' %}" class="text-decoration-none text-dark">
                    <h5 class="mb-1">Forms</h5>
                    <p class="mb-1">Pick a form type to create and manage as many forms as you like</p>
                </a>
            </li>
        </ul>        
    </div>
{% endblock %}
